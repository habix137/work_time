<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> pre { white-space: pre-wrap; } </style>
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">&larr; Back</a>
    <a href="{{ url_for('download_report', **filters) }}" class="btn btn-primary">Download Markdown</a>
  </div>

  <div class="mb-2">
    <button id="copy-btn" class="btn btn-secondary btn-sm">Copy to Clipboard</button>
  </div>

  <pre id="report-content" class="bg-light p-3 border">{{ report }}</pre>
</div>

<script>
document.getElementById('copy-btn').addEventListener('click', () => {
  const text = document.getElementById('report-content').textContent;
  navigator.clipboard.writeText(text).then(() => {
    const btn = document.getElementById('copy-btn');
    btn.textContent = 'Copied!';
    setTimeout(()=> btn.textContent='Copy to Clipboard', 1500);
  });
});
</script>
</body>
</html>
